name: typescript-checks
on:
  pull_request:
    paths:
      - '.github/workflows/typescript-tests.yml'
      - '.eslintrc.js'
      - '**.ts'
      - '**.tsx'
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
jobs:
  lint:
    name: Lint checking on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Set up Node v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install
          npm run lint

  build:
    name: JS build check
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Set up Node v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install
          npm run build:dev
          npm run build:prd

  test:
    name: Run tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@master

      - name: Set up Node v14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: |
          npm install
          npm run test
